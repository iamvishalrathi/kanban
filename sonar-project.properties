sonar.projectKey=kanban-collaborative-app
sonar.organization=your-organization
sonar.host.url=https://sonarcloud.io

# Source directories
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js

# Test directories
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Language-specific settings
sonar.javascript.node.maxspace=4096

# Backend specific
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Frontend specific  
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Exclude generated files
sonar.coverage.exclusions=**/*.config.js,**/*.setup.js,**/vite.config.js